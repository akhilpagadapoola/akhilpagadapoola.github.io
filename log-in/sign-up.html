<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-up></title>
        <meta charset="utf-8">
        <meta name="description" content="Sign-in from of Google Account">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style4.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container"> 
            <main>
                <div class="inline-container">
                    <div class="hp">
                        <h1 style="font-size: 44px;">Sign up</h1>
                        <p style="font-size: 25px;">its quick and easy</p>
                    </div>
                    <form action="#" class="container">
                        <input type="text" name="username" placeholder="First name" class="name" required="">  
                        <input type="text" name="username" placeholder="Surname" class="name" required="">  <br>
                        <input type="text" name="mobile number or email address" placeholder="Mobile number or email address" class="email" required=""> <br>
                        <input type="text" name="new password" placeholder="New password" class="password" required=""> <br>
                        <p class="date">Date of birth <span><i class="fa fa-question-circle" aria-hidden="true"></i></span></p>
                        <div class="format">
                            <select class="day" name="day" style="width: 214px; height: 60px; font-size: 20px; border-radius: 5px;">
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                                 
                            </select>
                            <select class="month" name="month" style="width: 214px; height: 60px; font-size: 20px; border-radius: 5px;">
                                <option value="jan">jan</option>
                                <option value="feb">feb</option>
                                <option value="march">march</option>
                                <option value="april">april</option>    
                            </select>
                            <select class="year" name="year" style="width: 214px; height: 60px; font-size: 20px; border-radius: 5px;">
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>    
                            </select> 
                        </div> <br>
                        <p class="gender">Gender <span><i class="fa fa-question-circle" aria-hidden="true"></i></span></p>
                        <div class="format2">
                            
                            <input type="radio" id="gender" name="gender" value="male"/>male
                            <input type="radio" id="gender" name="gender" value="female"/>female
                            <input type="radio" id="gender" name="gender" value="custom"/>custom
                        </div> <br>
                        <p class="clicking">By clicking Sign Up,you agree to our <a href="#" class="">Terms</a>,<a href="#" class="">Data Policy</a>and <a href="#" class="">Cookie Policy.</a> <br> You may receive SMS notifications from us and can opt out at any time</p>
                        <div class="green">
                            <button class="btn">Sign Up</button>      
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
