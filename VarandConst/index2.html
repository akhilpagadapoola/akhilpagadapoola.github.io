    <script>
          let a = ['a', 'b', 'a', 'b', 'a']
                    alert(a.indexOf('b'));     // logs 1

                    // Now try again, starting from after the last match
                    alert(a.indexOf('b', 2));  // logs 3
                    alert(a.indexOf('z'));     // logs -1, because 'z' was not found


                    let b = ['a', 'b', 'c', 'd', 'a', 'b']
                    alert(b.lastIndexOf('b'));     // logs 5

                    // Now try again, starting from before the last match
                    alert(b.lastIndexOf('b', 4));  // logs 1
                    alert(b.lastIndexOf('z'));     // logs -1
    </script>

        <script>
            function showProps(obj, objName) {
            var result = ``;
            for (var i in obj) {
                // obj.hasOwnProperty() is used to filter out properties from the object's prototype chain
                if (obj.hasOwnProperty(i)) {
                result += `${objName}.${i} = ${obj[i]}\n`;
                }
            }
            return result;
            }
            
            console.log(myCar1.make);
            console.log(myCar1.logo);
        </script>
        <script>
            const Manager = {
            name: "John",
            age: 27,
            job: "Software Engineer"
            }
            const Intern= {
            name: "Ben",
            age: 21,
            job: "Software Engineer Intern"
            }
    
            function sayHi() {
                console.log('Hello, my name is', this.name)
            }
    
            // add sayHi function to both objects
            Manager.sayHi = sayHi;
            Intern.sayHi = sayHi;
    
            Manager.sayHi() // Hello, my name is John'
            Intern.sayHi() // Hello, my name is Ben'
        </script>

        <script>
            var o = {
            a: 7,
            get b() {
                return this.a + 1;
            },
            set c(x) {
                this.a = x / 2;
            }
            };
    
            console.log(o.a); 
            console.log(o.b); 
            o.c = 100;         
            console.log(o.a); 
        </script>
        <script>
            var o = { a: 0 };
    
            Object.defineProperties(o, {
                'b': { get: function() { return this.a + 1; } },
                'c': { set: function(x) { this.a = x / 2; } }
            });
    
            o.c = 10; // Runs the setter, which assigns 10 / 2 (5) to the 'a' property
            console.log(o.b); // Runs the getter, which yields a + 1 or 6
        </script>
        <script>
            // Creates a new object, myobj, with two properties, a and b.
            var myobj = new Object;
            myobj.a = 5;
            myobj.b = 12;
            myobj.g = 16;
    
            // Removes the a property, leaving myobj with only the b property.
            delete myobj.a;
            console.log ('a' in myobj); 
          
            delete myobj.g;
            console.log('g' in myobj);
        </script>
