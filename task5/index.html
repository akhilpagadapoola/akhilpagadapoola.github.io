<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./script.css">
</head>
<body>
  <div class="container">
      <div class="row">
          <div class="col-12">
            <h1>My Todos</h1>
            <h2>Add new To Do</h2>
              <div class="input-group">
                    <input type="text"  class="from-control" id="candidate">
                    <!-- <div class="input-group-append"> -->
                      <button onclick="addItem()" class="btn btn-add" type="button">Add item</button>
                      
                    <!-- </div> -->
              </div>
          </div>
        </div>
    </div>
    <!-- <li id="">
      candidate.value   
    </li>
     -->
    

    <ul id="dynamic-list">
      <li id="1">Check today team progress at 12pm<span><button onclick="removeItem(1)" class="btn btn-remove" type="button">Remove item</button></span></li>
      <li id="2">Check today team progress at 13pm<span><button onclick="removeItem(2)" class="btn btn-remove" type="button">Remove item</button></span></li>
      <li id="3">Check today team progress at 14pm<span><button onclick="removeItem(3)" class="btn btn-remove" type="button">Remove item</button></span></li>
      <li id="4">Check today team progress at 15pm<span><button onclick="removeItem(4)" class="btn btn-remove" type="button">Remove item</button></span></li>
    </ul>
    
    
    <script>
       var id = 5;
      function addItem() {

      var localvalue = {};
      var i = 0;
      var input = document.getElementById("candidate").value
      var localvalue = {
        'i': i,
        'input': input
      };
      localStorage.setItem(i, JSON.stringify(localvalue));
      console.log(localvalue);
      i++;
      console.log(i);
      
      
    
      var myHero = localStorage.getItem("i");
      console.log(myHero);
      var ul = document.getElementById("dynamic-list");
      console.log(ul);
      var candidate = document.getElementById("candidate");
      var li = document.createElement("li");
      var span = document.createElement("span");
      var button = document.createElement("button");
      button.setAttribute('onclick',"removeItem("+id+")");
      button.setAttribute('class',"btn btn-remove"); 
      button.setAttribute('type',"button");
      button.appendChild(document.createTextNode("Remove item"));
      li.setAttribute('id',id);
      li.appendChild(document.createTextNode(candidate.value));
      li.appendChild(span);
      span.appendChild(button);
      ul.appendChild(li);
      id++;
    }

      function removeItem(id){
        var ul = document.getElementById("dynamic-list");
        var li = document.getElementById(id);
        ul.removeChild(li);
        
      }
       

    </script>
</body>
</html>
