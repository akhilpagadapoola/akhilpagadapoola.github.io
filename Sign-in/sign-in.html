<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-in</title>
        <meta charset="utf-8">
        <meta name="description" content="Sign-in from of Google Account">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <link rel="stylesheet" type="text/css" href="./css/style3.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="container">
            <main>
                <div class="inline-container">
                    <img src="./images/download.png" class="img" alt="">
                    <h1>Sign-in</h1>
                    <p class="text">Use your Google Account</p>
                    <form action=#>
                    <input type="email or phone" name="email or phone" placeholder="email or phone" class="email" required="">  <br>
                    <a href="#" class="forgot">Forgot email</a>
                    <p class="guest">Not your computer?Use guest mode to sign in privately</p>
                    <a href="#" class="learn">Learn more</a>

                    <div class="next">
                        <a href="#">Create account</a>
                        <button class="btn">Next</button>      
                    </div>
                    </form>
                </div>
            </main>

            <footer>
                <div id="country">
                    <select class="country" name="country">
                        <option selected="">English(United Kingdom)</option>
                        <option value="english">English</option>
                        <option value="usa">USA</option>
                        <option value="canada">Canada</option>
                        <option value="Germany">Germany</option>    
                    </select>
                    <div id="links">
                        <a href="" style="margin-right: 10px;color: black;font-size: 12px;">Help</a>
                        <a href="" style="color: black;font-size: 12px;">Privacy</a>
                        <a href="" style="margin-left: 10px;color: black; font-size: 12px;">Terms</a>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
