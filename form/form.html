<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Create Your Google Account</title>
    <meta charset="utf-8">
    <meta name="description" content="Creating google account">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css"  href="./css/style2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <main>
            <div class="inline-container">
                <img src="./images/download.png" class="img" alt="">
                <h1>Create your Google Account</h1>
                <form action="#">
                    <input type="text" name="username" placeholder="First name" class="name" required="">  
                    <input type="text" name="username" placeholder="Last name" class="name" required="">  <br>
                    <input type="text" name="username" placeholder="User name                                @gmail.com " class="mail" required="">
                    <p class="text">You can use letters,numbers and periods</p>
                    <a href="#" class="address">Use my current email address instead</a><br>
                    <input type="password" name="password" placeholder="password" class="password" required="">  
                    <input type="password" name="password" placeholder="confirm" class="password" required="">  <br>
                    <p class="char">Use 8 or more characters with a mix of letters,numbers &amp; <br> symbols</p>
                    <input type="checkbox" id="show" name="password" value="Show password" style="margin-right: 20px; vertical-align: middle;">
                    <label for="show" style="font-size: 15px; vertical-align: bottom;"> Show password</label><br>
                </form>
                <div class="next">
                    <a href="#">Sign in instead</a>
                    <button class="btn">Next</button>
                </div>
            </div>
            <div class="outline-container">
                <aside>          
                        <img src="./images/account.svg" alt="google account createion image">
                        <p>One account. All of Google working for you</p>     
                </aside>
            </div>
        </main>
       
        <footer>
            <div id="country">
                <select class="country" name="country">
                    <option selected="">English(United Kingdom)</option>
                    <option value="english">English</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="Germany">Germany</option>    
                </select>
                <div id="links">
                    <a href="" style="margin-right: 10px;color: black;font-size: 12px;">Help</a>
                    <a href="" style="color: black;font-size: 12px;">Privacy</a>
                    <a href="" style="margin-left: 10px;color: black; font-size: 12px;">Terms</a>
                </div>
            </div>
        </footer>
    </div>




</body>
</html>
