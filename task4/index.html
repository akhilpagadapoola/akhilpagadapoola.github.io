<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>agecalc</title>
</head>

<body>

  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
  </head>
  <body>
    <h1>Age calculator</h1>
    <form>
        <p>Date of birth(DD/MM/YYYY)</p>
        <input type="date" id="age">
        <br><br></br>
        <input type="button" value="Find" onclick="outputage()" style="width:100px; padding: 5px 5px 5px 5px; color: black; background-color: grey;" >
    </form>

    <p>Results</p>
    <p id="resultarea1"></p>
    <p id="resultarea2"></p>

      <script>
      
          function outputage() {

              var ageinput = document.getElementById('age').value;
              console.log(ageinput);
              var dateOfBirth = new Date(ageinput);
              var newDate = new Date();
              console.log(newDate);
              var ageCalc = newDate - dateOfBirth;
              console.log(ageCalc);
              var ageinMin = Math.trunc(ageCalc / (60000));
              var ageinSec = Math.trunc(ageCalc / (1000));

              document.getElementById('resultarea1').innerHTML = "Age in minutes :  " + ageinMin +  '     minutes';
              document.getElementById('resultarea2').innerHTML = "Age in seconds : " + ageinSec +  '     seconds';
          }
                    
      
      </script>
  </body>
  </html>
</body>
</html>
