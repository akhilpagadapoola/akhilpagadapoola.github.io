<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css" />
</head>


<body>
    
    <div class="start-button">
        <a href="#" id="refresh-page" class="refresh-page">Start New</a>
    </div>
    <div class="coin-cointainer">
        <p id="headortails">Heads or Tails</p>
        
        <button id="spin-btn" class="spin-btn">Spin</button>
        <p class="spin-loading"></p>
    </div>
    <div class="winner" id="winner">
        <h3>Winners</h3>
        <div class="game-program-container">
            <div class="game-program" id="game-program">
                <h1 id="game">Contest not started yet</h1>
            </div>
        </div>
    </div>
 
    <!-- <h1>My Todos</h1> 
    <h2>Add new Todo</h2> -->
    
    <input type="text"  placeholder="player" id="addtaskinput"/> 
    <input type="text"  placeholder="bet" id="betInput"/>
    <select  id="choice">
        <option value="head">head</option>
        <option value="tail">tail</option>
    </select>    
    <button type="button" id="addtaskbtn">
              Add Task
    </button>
        
  
   <div class="to-do-output">
   <table class="table table-striped mt-3 mb-0" id="addedtasklist">
      <h2>Current bets</h2>
      <!-- <p><span id="names"></span><span id="bet"></span><span id="choice"></span></p> -->
              
  </table>
  <script src="./script.js"></script>
</body>
</html>
