<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
  
       <textarea name="inputString" cols="100" rows="4"  id="textvalue" placeholder="Description"></textarea>
   

  
    <br><br>
    <button type="button" onclick="output()">Find</button>
    <p id="words">No of Words :</p>
    <p id="characters">No of  characters :</p>
    <p id="spaces">No of spaces :</p>

    <script>


    function output() {
    let val = document.getElementById("textvalue").value;
    var noofchar = val.length;
    var noofSpace = (val.split(" ").length - 1);
    var noofwords = val.match(/\S+/g).length;
    


    document.getElementById("words").innerHTML = 'No of Words:' +   noofwords ;
    document.getElementById("characters").innerHTML = 'No of characters: ' + noofchar;
    document.getElementById("spaces").innerHTML = 'No of spaces:' + noofSpace;

    }

    
 
    </script>
</body>
