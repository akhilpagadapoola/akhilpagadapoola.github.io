<body>
    <form action="#">
        <h2>Simple calculator</h2>
        <label for="input">Input1</label>
        <input type="text" name="num-one" id="num-one">
        <label for="input">Input2</label>
        <input type="text" name="num-two" id="num-two">
        <br><br>

        <input type="radio" name="sign-area" id="box1" value="add" checked><b> addition(+)</b>
        <input type="radio" name="sign-area" id="box2" value="subtract" checked><b>subtraction(-)</b>
        <input type="radio" name="sign-area" id="box3" value="multiply" checked><b>multiplication(*)</b>
        <input type="radio" name="sign-area" id="box4" value="divide" checked><b>division(/)</b>
        <br><br>

        <!-- <button type="button" onclick="output()">calculate</button> -->
        <button type="button" id="button">calculate</button>

        <h1 id="resultArea"></h1>
    </form>

    <script>
        const button = document.getElementById("button")
        
        button.addEventListener('click', () => {
                var x = (document.getElementById("num-one").value);
            var y = (document.getElementById("num-two").value);
            var z = 0;

            if (document.getElementById("box1").checked){
                z = parseInt(x) + parseInt(y);
            }
            else if (document.getElementById("box2").checked){
                z = parseInt(x) - parseInt(y);
            }
            else if (document.getElementById("box3").checked){
                z = parseInt(x) * parseInt(y);
            }
            else {
                z = parseInt(x) / parseInt(y);
            }
            document.getElementById("resultArea").innerHTML = "Result is:" + z;
        })
